<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="logic.js" defer></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex flex-col items-center py-10">

  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-6">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">ğŸ“ Task Manager</h2>

    <!-- Add Task -->
    <div class="flex items-center gap-2 mb-4">
      <input 
        type="text" 
        id="taskinput" 
        placeholder="Add a new task..."
        class="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <button 
        onclick="addTask()" 
        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
      >
        Add
      </button>
    </div>

    <!-- Search Task -->
    <input 
      type="text" 
      id="searchinput" 
      placeholder="ğŸ” Search tasks..." 
      class="w-full mb-4 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
    />

    <!-- Task List -->
    <ul 
      id="tasklist" 
      class="divide-y divide-gray-200 text-gray-800"
    ></ul>
  </div>

</body>
</html>
